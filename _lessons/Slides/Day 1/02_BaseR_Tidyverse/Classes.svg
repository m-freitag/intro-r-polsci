ice,sans-serif" font-weight="400" font-size="21" transform="translate(733.037 315)">Methods</text><rect x="690.5" y="531.5" width="165" height="55" stroke="#2F528F" stroke-width="1.33333" stroke-miterlimit="8" fill="#DAE3F3"/><text font-family="IBM Plex Sans,IBM Plex Sans_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(747.532 562)">Data</text><rect x="690.5" y="601.5" width="165" height="54" stroke="#2F528F" stroke-width="1.33333" stroke-miterlimit="8" fill="#DAE3F3"/><text font-family="IBM Plex Sans,IBM Plex Sans_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(732.633 635)">Methods</text><path d="M1.61862-1.17476 79.4144 106.015 76.1771 108.364-1.61862 1.17476ZM81.4769 102.047 83.6696 115.283 71.7652 109.095Z" fill="#4472C4" transform="matrix(-1 0 0 1 436.67 138)"/><text font-family="IBM Plex Sans,IBM Plex Sans_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(381.184 72)">There<tspan font-size="19" x="52.8333" y="0">are</tspan><tspan font-size="19" x="84.1667" y="0">different OOP </tspan><tspan font-size="19" x="202.333" y="0">approaches</tspan><tspan font-size="19" x="0" y="22">in R </tspan>to<tspan font-size="19" x="57.3333" y="22">create</tspan><tspan font-size="19" x="114.667" y="22">classes</tspan><tspan font-size="19" x="181" y="22">in R: S3, S4 and </tspan><tspan font-size="19" x="0" y="44">R6 „</tspan><tspan font-size="19" x="36.3333" y="44">classes</tspan>“.</text><path d="M1.42645-1.40187 71.1533 69.5476 68.3004 72.3513-1.42645 1.40187ZM72.6043 65.3174 76.7362 78.0817 64.0456 73.7286Z" fill="#4472C4" transform="matrix(1 0 0 -1 212 628.082)"/><text font-family="IBM Plex Sans,IBM Plex Sans_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(9.8169 650)">Functions<tspan font-size="19" x="87" y="0">that</tspan><tspan font-size="19" x="125" y="0">are</tspan><tspan font-size="19" x="156.333" y="0">specialized</tspan><tspan font-size="19" x="254.167" y="0">to</tspan><tspan font-size="19" x="275.5" y="0">carry out </tspan><tspan font-size="19" x="0" y="22">calculations</tspan><tspan font-size="19" x="105.167" y="22">on </tspan><tspan font-size="19" x="130.667" y="22">objects</tspan><tspan font-size="19" x="196.167" y="22">of</tspan><tspan font-size="19" x="217" y="22">the</tspan><tspan font-size="19" x="248.667" y="22">specific</tspan><tspan font-size="19" x="317.167" y="22">class</tspan>.<tspan font-size="16" x="946.471" y="-136">R </tspan><tspan font-size="16" x="960.471" y="-136">has</tspan><tspan font-size="16" x="989.804" y="-136">different </tspan><tspan font-size="16" x="1055.64" y="-136">base</tspan><tspan font-size="16" x="1093.97" y="-136">types</tspan><tspan font-size="16" x="1137.47" y="-136">that</tspan><tspan font-size="16" x="1170.3" y="-136">are</tspan><tspan font-size="16" x="946.471" y="-117">defined</tspan><tspan font-size="16" x="1004.97" y="-117">in C. These </tspan><tspan font-weight="700" font-size="16" x="1087.8" y="-117">cannot</tspan><tspan font-weight="700" font-size="16" x="1141.14" y="-117">be</tspan><tspan font-weight="700" font-size="16" x="1163.14" y="-117">altered</tspan><tspan font-weight="700" font-size="16" x="1214.47" y="-117">.</tspan><tspan font-size="16" x="946.471" y="-97">E.</tspan><tspan font-size="16" x="960.138" y="-97">g.:</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="946.471" y="-59">-</tspan><tspan font-size="16" x="976.471" y="-59">Character</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="946.471" y="-40">-</tspan><tspan font-size="16" x="976.471" y="-40">Numeric</tspan><tspan font-size="16" x="1041.47" y="-40">(real </tspan><tspan font-size="16" x="1078.14" y="-40">or</tspan><tspan font-size="16" x="1096.8" y="-40">decimal</tspan><tspan font-size="16" x="1153.8" y="-40">) </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="946.471" y="-21">-</tspan><tspan font-size="16" x="976.471" y="-21">Integer </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="946.471" y="-1">-</tspan><tspan font-size="16" x="976.471" y="-1">Logical </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="946.471" y="18">-</tspan><tspan font-size="16" x="976.471" y="18">List</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="16" x="946.471" y="37">-</tspan><tspan font-size="16" x="976.471" y="37">…</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="16" x="942.081" y="-253">•</tspan><tspan font-size="16" x="960.081" y="-253">Every object has  a base </tspan><tspan font-size="16" x="1136.25" y="-253">type </tspan><tspan font-size="16" x="1171.91" y="-253">(</tspan><tspan font-size="16" x="1177.25" y="-253">mode)/ </tspan><tspan font-size="16" x="960.081" y="-234">inherits from a “base class”.</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="16" x="942.081" y="-195">•</tspan><tspan font-size="16" x="960.081" y="-195">This is how R stores an object in </tspan><tspan font-size="16" x="960.081" y="-176">memory</tspan><tspan font-size="24" x="1024.44" y="-291">Type/Mode</tspan></text><path d="M0.529577-1.92861 146.264 38.0884 145.204 41.9456-0.529577 1.92861ZM145.394 33.7016 155.377 42.6649 142.217 45.2733Z" fill="#4472C4" transform="matrix(1 0 0 -1 942 325.665)"/></g></svg>